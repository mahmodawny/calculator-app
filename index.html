<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator App</title>
</head>
<body>
    <main class="container">
        <div class="calc">
            <div class="calc__header">
                <h1 class="calc__title">calc</h1>
                <div class="themes">
                    <span class="themes__lable">THEME</span>
                    <div class="themes__toggle">
                        <span class="themes__toggle--circle"></span>
                    </div>
                </div>
            </div>
            <div class="calc__result">0</div>
            <div class="calc__keys">
                 <!-- Row 1 -->
                 <button data-type="number" data-value="7">7</button>
                 <button data-type="number" data-value="8">8</button>
                 <button data-type="number" data-value="8">9</button>
                 <button data-type="action" data-value="del" class="key--del">DEL</button>
                 <!-- Row 2 -->
                <button data-type="number" data-value="4">4</button>
                <button data-type="number" data-value="5">5</button>
                <button data-type="number" data-value="6">6</button>
                <button data-type="operation" data-value="+">+</button>
                <!-- Row 3 -->
                <button data-type="number" data-value="1">1</button>
                <button data-type="number" data-value="2">2</button>
                <button data-type="number" data-value="3">3</button>
                <button data-type="operation" data-value="-">-</button>

                <!-- Row 4 -->
                <button data-type="number" data-value=".">.</button>
                <button data-type="number" data-value="0">0</button>
                <button data-type="operation" data-value="/">/</button>
                <button data-type="operation" data-value="*">x</button>
                <!-- Row 5 -->
                <button data-type="action" data-value="reset" class="key--reset">RESET</button>
                <button data-type="action" data-value="=" class="key--equal">=</button>
            </div>
        </div>
    </main>    
    <script src="script.js"></script>
</body>
</html>
